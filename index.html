<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./assets/bird-colorful-gradient-design-vector.png">
  <script src="https://kit.fontawesome.com/e7157ff555.js" crossorigin="anonymous"></script>
  <meta property="og:title" content="Birdwave" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://abdulsalamwariz.github.io/birdwave/" />
  <meta property="og:description" content="Birdwave " />
  <meta property="og:locale" content="en_NG" />
  <meta property="og:site_name" content="Birdwave" />
  <title>Birdwave</title>
</head>
<body>
  <div class="container">

    <nav>
      <!-- START OF TOP -->
      <div class="top">
        <div class="image-container"><img src="./assets/bird-colorful-gradient-design-vector.png" alt=""></div>   
        <div class="birdwave-container"><p class="birdwave">BIRDWAVE</p></div>   
      </div>
      <!-- END OF TOP -->
      <!-- START OF BOTTOM -->
      <div class="bottom">
        <a href="#" class="tab-links">
          <div class="tab-containers">
            <span class="icon-container"><i class="tab-icons fa-solid fa-house-user"></i></span>
            <span class="icon-text-container"><p class="tab-text">Dashboard</p></span>
          </div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers">
            <span class="icon-container"><i class="tab-icons fa-solid fa-comments"i></i></span>
            <span class="icon-text-container"><p class="tab-text">Message</p></span>
          </div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers">
            <span class="icon-container"><i class="tab-icons fa-solid fa-users"></i></span>
            <span class="icon-text-container"><p class="tab-text">Users</p></span>
          </div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers">
            <span class="icon-container"><i class="tab-icons fa-solid fa-box-open"></i></span>
            <span class="icon-text-container"><p class="tab-text">Rewards</p></span>
          </div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers">
            <span class="icon-container"><i class="tab-icons fa-solid fa-chart-pie"></i></span>
            <span class="icon-text-container"><p class="tab-text">Reports</p></span>
          </div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers">
            <span class="icon-container"><i class="tab-icons fa-solid fa-gear"></i></span>
            <span class="icon-text-container"><p class="tab-text">Settings</p></span>
          </div>
        </a>
      </div>
      <!-- END OF BOTTOM -->
    </nav>
    <main></main>

  </div>
</body>
</html>
