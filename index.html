<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./assets/bird-colorful-gradient-design-vector.png">
  <script src="https://kit.fontawesome.com/e7157ff555.js" crossorigin="anonymous"></script>
  <title>Birdwave</title>
</head>
<body>
  <div class="container">

    <nav>
      <!-- START OF TOP -->
      <div class="top">
        <div class="image-container"><img src="./assets/bird-colorful-gradient-design-vector.png" alt=""></div>   
        <div class="birdwave-container"><p class="birdwave">BIRDWAVE</p></div>   
      </div>
      <!-- END OF TOP -->
      <!-- START OF BOTTOM -->
      <div class="bottom">
        <a href="#" class="tab-links">
          <div class="tab-containers"><i class="tab-icons fa-solid fa-house-user"></i><p class="tab-text">Dashboard</p></div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers"><i class="tab-icons fa-solid fa-comments"i></i><p class="tab-text">Message</p></div>

        <a href="#" class="tab-links">
          <div class="tab-containers"><i class="tab-icons fa-solid fa-users"></i><p class="tab-text">Users</p></div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers"><i class="tab-icons fa-solid fa-box-open"></i><p class="tab-text">Rewards</p></div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers"><i class="tab-icons fa-solid fa-chart-pie"></i><p class="tab-text">Reports</p></div>
        </a>

        <a href="#" class="tab-links">
          <div class="tab-containers"><i class="tab-icons fa-solid fa-gear"></i><p class="tab-text">Settings</p></div>
        </a>
